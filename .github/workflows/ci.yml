name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # Optional: Deploy to Railway via Railway CLI
      # To enable automated deploys, add a `RAILWAY_TOKEN` secret to GitHub and uncomment.
      - name: Install Railway CLI (optional)
        if: ${{ secrets.RAILWAY_TOKEN }}
        run: npm i -g @railway/cli

      - name: Deploy to Railway (optional)
        if: ${{ secrets.RAILWAY_TOKEN }}
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Adjust service/project settings as needed
          # Example: deploy backend/service from the correct folder
          # cd backend
          # railway up --detach
          echo "Railway token is set; you may deploy using the Railway CLI or configure Railway to auto-deploy from GitHub."
